<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script type="text/javascript" src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>
    <script type="text/javascript" src="./static/js/utils.js"></script>
    <title>Schnitzlers Aufenthalte</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>Schnitzlers Aufenthalte im Jahr <span id="year">(wähle ein Jahr)</span></h1>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-2">
              <select id="selectNumber" class="form-select" onchange="handleSelectChange(event)">
                <option>Wähle ein Jahr</option>
              </select>
          </div>
          <div class="col-md-5">
            <div id="mapdiv"></div>
          </div>
          <div class="col-md-5">
            <div class="flourish-embed flourish-map" data-src="visualisation/10924769"></div>
          </div>
        </div>
        </div>
      </div>
    
 
    <script>
      var select = document.getElementById("selectNumber");
      const generate_array = (start,end,step) => Array.from( range(start,end,step) );
      const options = generate_array(1879, 1932, 1);
      for(var i = 0; i < options.length; i++) {
          var opt = options[i];
          var el = document.createElement("option");
          el.text = opt;
          el.value = opt;
          select.add(el);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://public.flourish.studio/resources/embed.js"></script>
  </body>
</html>
